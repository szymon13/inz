<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rejestracja - MotoR§EX</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #FFD700;
      text-align: center;
    }

    form {
      max-width: 600px;
      margin: 0 auto;
      background: #222;
      padding: 20px;
      border-radius: 10px;
      border: 2px solid #FFD700;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input,
    select,
    textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: none;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #FFD700;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #e6c200;
    }
  </style>
</head>

<body>
  <a href="glowna.html"
    style="padding: 10px 20px; background-color: #007BFF; color: white; text-decoration: none; border-radius: 5px;">
    Powrót na stronę główną
  </a>

  <h1>Rejestracja na wydarzenie</h1>
  <form>
    <label for="name">Imię i nazwisko:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Adres e-mail:</label>
    <input type="email" id="email" name="email" required>

    <label for="dob">Data urodzenia:</label>
    <input type="date" id="dob" name="dob" required>

    <label for="race">Typ zawodów:</label>
    <select id="race" name="race">
      <option value="enduro">Enduro</option>
      <option value="mx">Motocross</option>
      <option value="karting">Gokarty</option>
    </select>

    <label>
      <input type="checkbox" required> Akceptuję regulamin i politykę prywatności
    </label>

    <label for="payment">Metoda płatności:</label>
    <select id="payment" name="payment">
      <option value="blik">BLIK</option>
      <option value="card">Karta płatnicza</option>
      <option value="transfer">Przelew bankowy</option>
    </select>

    <button type="submit">Zarejestruj się</button>
  </form>
</body>

</html>
